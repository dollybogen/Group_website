<meting-js
	server="netease"
	type="playlist"
    	fixed=true 
    	lrc-type=0
	id="13014257623">
</meting-js>

<script>
    ap = null
    Object.defineProperty(document.querySelector('meting-js'),"aplayer",{
        set: function(aplayer) {
            ap=aplayer
            ready();
        }
    });
    isRecover = false;
    function ready(){
        ap.on('canplay', function () {
            if(!isRecover){
                if(localStorage.getItem("musicIndex") != null){
                    musicIndex = localStorage.getItem("musicIndex");
                    musicTime = localStorage.getItem("musicTime");
                    if(ap.list.index != musicIndex){
                        ap.list.switch(musicIndex);
                    }else{
                        ap.seek(musicTime);
                        ap.play();
                        localStorage.clear();
                        isRecover = true;
                    }
                }else{
                    isRecover = true;
                }
            }
        });
    }
    window.onbeforeunload = function(event) {
        if(!ap.audio.paused){
            musicIndex = ap.list.index;
            musicTime = ap.audio.currentTime;
            localStorage.setItem("musicIndex",musicIndex);
            localStorage.setItem("musicTime",musicTime);
        }
    };
</script>

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Gantt Chart Example</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { packages: ['gantt'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Task ID');
            data.addColumn('string', 'Task Name');
            data.addColumn('date', 'Start Date');
            data.addColumn('date', 'End Date');
            data.addColumn('number', 'Duration');
            data.addColumn('number', 'Percent Complete');
            data.addColumn('string', 'Dependencies');

            data.addRows([
                ['1', 'Design', new Date(2025, 2, 18), new Date(2025, 2, 22), null, 100, null],
                ['2', 'Development', new Date(2025, 2, 23), new Date(2025, 3, 5), null, 60, '1'],
                ['3', 'Testing', new Date(2025, 3, 6), new Date(2025, 3, 10), null, 0, '2'],
                ['4', 'Deployment', new Date(2025, 3, 11), new Date(2025, 3, 12), null, 0, '3']
            ]);

            var options = {
                height: 250,
                gantt: {
                    trackHeight: 30
                }
            };

            var chart = new google.visualization.Gantt(document.getElementById('gantt_chart'));
            chart.draw(data, options);
        }
    </script>
    <style>
        #gantt_chart_container {
            position: fixed;
            bottom: 5px;
            right: 5px;
            width: 360px;
            height: 180px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 9999;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="gantt_chart_container">
        <div id="gantt_chart" style="width: 100%; height: 100%;"></div>
    </div>
</body>
